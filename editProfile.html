<h2>Edit Profile</h2>
<form>
  <label>Name:</label><br>
  <input type="text" ng-model="user.name"><br><br>

  <label>Email:</label><br>
  <input type="email" ng-model="user.email"><br><br>

  <label>Age:</label><br>
  <input type="number" ng-model="user.age"><br><br>

  <button type="button" ng-click="saveChanges()">Save</button>
</form>
